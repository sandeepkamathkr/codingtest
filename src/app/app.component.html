<div class="container">
  <div class="card">
    <div class="card-header">Digital Assignment - Posts & Comments</div>
    <div class="card-body">
      <div class="row">
        <div class="col-12">
          Please select a user to find their comments:
        </div>
      </div>
      <div class="row" *ngIf="isLoading">
        <div class="col-12">
          <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>
      <div class="row mt-4" *ngIf="!isLoading">
        <div class="col-12">
          <ul class="list-inline" *ngIf="users && users.length != 0">
            <li class="list-inline-item" *ngFor="let user of users">
              <a href="#" class="btn btn-mybutton" role="button" (click)="fetchPosts(user)">{{user.fistName}}</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="row" *ngIf="isPostLoading">
        <div class="col-12">
          <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>
      <div class="row mt-4" *ngIf="!isPostLoading && dispalyedPosts && dispalyedPosts.length > 0">
        <div class="col-12">
          <div class="row">
            <div class="col-12">
              The comments of {{selectedUser.name}}
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <ul class="list-group">
                <li class="list-group-item" *ngFor="let post of dispalyedPosts">
                  {{post.id}}
                </li>
              </ul>
            </div>
          </div>
          <div class="row mt-6" *ngIf="dispalyedPosts.length != actualPosts.length">
            <div class="col-4">
              <a href="#" class="btn btn-mybutton" role="button" (click)="loadAllPost()">Load All ...</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
